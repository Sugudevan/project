<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personalized Tutoring</h1>
    </header>
    <main>
        <section id="code-editor">
            <textarea id="code-input" placeholder="Enter your code here..."></textarea>
            <button id="submit-code">Submit</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <div id="output"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
