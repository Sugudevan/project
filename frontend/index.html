<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Tutoring Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="logo">TutoringAI</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Progress</a></li>
                <li><a href="#">Tutoring</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="header-content container">
            <h1>Welcome to Your Personalized Tutoring Platform</h1>
            <p>Get tailored recommendations to enhance your learning journey.</p>
            <a href="#tutoring" class="btn">Start Learning</a>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="progress">
                <h2>Your Learning Progress</h2>
                <div id="progress-chart">
                    <!-- Visualization goes here -->
                </div>
            </section>

            <section id="tutoring">
                <h2>Get Personalized Tutoring</h2>
                <form id="tutoring-form">
                    <div class="form-group">
                        <label for="subject">Choose a subject:</label>
                        <select id="subject" class="form-control">
                            <option value="math">Math</option>
                            <option value="coding">Coding</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="level">Your level:</label>
                        <select id="level" class="form-control">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Get Started</button>
                </form>
                <div id="recommendation" class="result">
                    <!-- AI Recommendation will be displayed here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TutoringAI. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
